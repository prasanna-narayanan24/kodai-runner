<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Kodai Runner (baby mode)</title>
    <script src="js/p5.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <script src="js/canvas/sketch.js"></script>
    <script src="js/canvas/runner.js"></script>
    <script src="js/canvas/obstacle.js"></script>
    <script src="js/canvas/endGameScreen.js"></script>
    <script src="js/canvas/sarbath.js"></script>
    <script src="js/canvas/tree.js"></script>
    <script src="js/canvas/shield.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

<body>
    <div class="page-content-wrapper">
        <div class="content">
            <div class="container text-center">
                <!-- <div>Health: <span id="spitRunnerHealth"></span></div> -->
                <div class="score-container">
                    <span id="spitGameScore" class="font-weight-bold" style="font-size: 1.5em"></span>
                    <div>High Score: <span id="hi-score"></span></div>
                </div>
                <div id="canvas"></div>
                <div class="progress-container">
                    <div class="progress" style="width: 500px; position: relative; left: 305px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="spitRunnerHealth" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
